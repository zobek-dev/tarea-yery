<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crédito Hipotecario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="container">
        <div class="row my-4">
            <h1 class="text-center text-md">Simulador de crédito hipotecario</h1>
        </div>
        <div class="col-md-6 mx-auto">
            <form id="form-credito">
                <div class="mb-3">
                  <legend>Elige el tipo de propiedad</legend>
                  <div class="row mb-1">
                    <label for="PropiedadNueva">
                        <input type="radio" name="tipo_propiedad" id="PropiedadNueva" value="nueva" required>
                        Nueva
                    </label>
                  </div>
                  <div class="row mb-1">
                    <label for="PropiedadUsada">
                        <input type="radio" name="tipo_propiedad" id="PropiedadUsada" value="usada" required>
                        Usada
                    </label>
                  </div>
                </div>
                <div class="mb-3">
                    <legend>Elige el tipo de moneda para pagar</legend>
                    <div class="row mb-1">
                      <label for="Pesos">
                          <input type="radio" name="tipo_moneda" id="Pesos" value="Pesos" required>
                          Pesos
                      </label>
                    </div>
                    <div class="row mb-1">
                      <label for="Uf">
                          <input type="radio" name="tipo_moneda" id="Uf" value="Uf" required>
                          Uf
                      </label>
                    </div>
                </div>
                <div class="mb-3">
                    <legend>Elige el tiempo de pago del crédito hipotecario</legend>
                    <div class="row mb-1">
                      <label for="Cinco">
                          <input type="radio" name="tiempo_pago" id="Cinco" value="5" required>
                          5 años
                      </label>
                    </div>
                    <div class="row mb-1">
                        <label for="Diez">
                            <input type="radio" name="tiempo_pago" id="Diez" value="10" required>
                            10 años
                        </label>
                    </div>
                    <div class="row mb-1">
                        <label for="Quince">
                            <input type="radio" name="tiempo_pago" id="Quince" value="15" required>
                            15 años
                        </label>
                    </div>
                    <div class="row mb-1">
                        <label for="Veinte">
                            <input type="radio" name="tiempo_pago" id="Veinte" value="20" required>
                            20 años
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <legend>Ingresa el monto total del costo de la propiedad</legend>
                    <div class="mb-1" id="total-pesos">
                        <input type="text" class="form-control" id="TotalPesos" placeholder="Ingrese el total de la propiedad en pesos" required>
                    </div>
                    <div class="mb-1" id="total-uf">
                        <input type="text" class="form-control" id="TotalUF" placeholder="Ingrese el total de la propiedad en UF" required>
                    </div>
                </div>
                <div class="mb-3">
                    <legend>Ingresa el monto a solicitar (máximo el 80% del valor)</legend>
                    <div class="mb-1" id="total-pesos">
                        <input type="text" class="form-control" id="TotalPesos" placeholder="Ingrese el monto a solicitar en pesos" required>
                    </div>
                    <div class="mb-1" id="total-uf">
                        <input type="text" class="form-control" id="TotalUF" placeholder="Ingrese el monto a solicitar en UF" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
</body>
</html>
